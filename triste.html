<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bebé triste · 3D, AR y vídeo</title>
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </head>
  <body>
    <main class="container" data-page="triste">
      <header class="hero">
        <h1>Bebé triste</h1>
        <p>Mueve el móvil y apunta a una superficie.</p>
      </header>

      <p class="status-text" data-device-note hidden></p>

      <section class="viewer-card" data-viewer-card>
        <model-viewer
          id="viewer"
          src="./bebe_triste.glb"
          ios-src="./bebe_triste.usdz"
          alt="Modelo 3D bebé triste"
          ar
          ar-modes="scene-viewer webxr quick-look"
          camera-controls
          reveal="auto"
          loading="eager"
          shadow-intensity="0.7"
          environment-image="neutral"
        >
          <button class="primary-button ar-button" slot="ar-button" type="button" aria-label="Ver en AR">
            Ver en AR
          </button>
        </model-viewer>
        <p class="error-text" data-model-error hidden>Modelo no encontrado o no compatible. Usa el modo vídeo.</p>
      </section>

      <section class="actions-row">
        <button class="secondary-button" type="button" data-open-video>Ver vídeo</button>
      </section>

      <p class="status-text" data-ar-note hidden></p>

      <section class="inline-video-card" aria-label="Vídeo siempre disponible">
        <h2>Vídeo (siempre disponible)</h2>
        <video src="./triste.mp4" controls playsinline loop muted></video>
        <a class="inline-video-link" href="./triste.mp4" target="_blank" rel="noopener">Abrir vídeo en otra pestaña</a>
      </section>

      <section class="video-overlay" data-video-overlay hidden aria-hidden="true">
        <div class="video-shell">
          <div class="video-header">
            <strong>Modo vídeo</strong>
            <button class="ghost-button" type="button" data-close-video>Cerrar</button>
          </div>
          <video
            data-video
            data-src="./triste.mp4"
            preload="none"
            playsinline
            muted
            loop
            controls
          ></video>
          <div class="video-controls">
            <button class="primary-button" type="button" data-fullscreen>Pantalla completa</button>
          </div>
        </div>
      </section>

      <nav class="link-row">
        <a href="./feliz.html">Ir a Bebé feliz</a>
        <a href="./index.html">Volver al inicio</a>
      </nav>
    </main>

    <footer>
      <p>Créditos del modelo: (editar aquí)</p>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
