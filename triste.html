<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bebé antes del algoritmo</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </head>
  <body>
    <main class="container">
      <header class="hero">
        <h1>Bebé triste</h1>
        <p class="instruction">Mueve el móvil y apunta a una superficie.</p>
      </header>

      <section class="viewer-card">
        <model-viewer
          src="bebe_triste.glb"
          alt="Modelo 3D bebé triste"
          camera-controls
          touch-action="pan-y"
          shadow-intensity="0.5"
          loading="eager"
        ></model-viewer>
        <p class="error-message" data-error-message hidden>Modelo no encontrado o no compatible.</p>
      </section>

      <section class="action-area">
        <button class="primary-button" type="button" data-ar-button>
          Ver en AR
        </button>
        <p class="status-message" data-status-message hidden></p>
        <a class="ar-link" rel="ar" href="bebe_triste.usdz">Abrir en AR</a>
      </section>

      <nav class="link-row">
        <a href="feliz.html">Ir a Bebé feliz</a>
        <a href="index.html">Volver al inicio</a>
      </nav>
    </main>

    <footer>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
