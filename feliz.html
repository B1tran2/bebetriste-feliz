<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bebé feliz en AR</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </head>

  <body>
    <main class="container">
      <header class="hero">
        <h1>Bebé feliz</h1>
        <p class="instruction">Mueve el móvil y apunta a una superficie.</p>
      </header>

      <section class="viewer-card">
        <model-viewer
          id="mv"
          src="./feliz_bebe.glb"
          alt="Modelo 3D bebé feliz"
          ar
          camera-controls
          touch-action="pan-y"
          shadow-intensity="0.5"
          loading="eager"
          autoplay
          animation-loop
          style="width: 100%; height: 60vh;"
        ></model-viewer>

        <!-- (Opcional) Controles simples: si no los quieres, borra este bloque completo -->
        <div class="anim-controls" style="display:flex; gap:10px; justify-content:center; margin-top:12px;">
          <button type="button" id="playBtn">▶️ Reproducir</button>
          <button type="button" id="pauseBtn">⏸️ Pausa</button>
        </div>

        <p class="error-message" data-error-message hidden>Modelo no encontrado o no compatible.</p>
      </section>

      <section class="action-area">
        <button class="primary-button" type="button" data-ar-button>Ver en AR</button>
        <p class="status-message" data-status-message hidden></p>
        <a class="ar-link" rel="ar" href="feliz_bebe.usdz">Abrir en AR</a>
      </section>

      <nav class="link-row">
        <a href="triste.html">Ir a Bebé triste</a>
        <a href="index.html">Volver al inicio</a>
      </nav>
    </main>

    <footer>
      <p>Créditos del modelo: (editar aquí)</p>
    </footer>

    <script>
      (function () {
        const mv = document.getElementById("mv");
        const msg = document.querySelector("[data-error-message]");
        const playBtn = document.getElementById("playBtn");
        const pauseBtn = document.getElementById("pauseBtn");

        mv.addEventListener("error", () => {
          if (msg) {
            msg.hidden = false;
            msg.textContent = "Modelo no encontrado o no compatible.";
          }
        });

        mv.addEventListener("load", () => {
          const anims = mv.availableAnimations || [];
          // Por defecto: animación 2 si existe, si no animación 1
          if (anims.length > 1) {
            mv.animationName = anims[1];
          } else if (anims.length === 1) {
            mv.animationName = anims[0];
          } else {
            if (msg) {
              msg.hidden = false;
              msg.textContent = "Este modelo no trae animación.";
            }
            return;
          }
          mv.play();
        });

        // Si borras los botones, puedes borrar también este bloque
        if (playBtn) playBtn.addEventListener("click", () => mv.play());
        if (pauseBtn) pauseBtn.addEventListener("click", () => mv.pause());
      })();
    </script>

    <script src="script.js"></script>
  </body>
</html>
