<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bebé feliz en AR</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </head>
  <body>
    <main class="container">
      <header class="hero">
        <h1>Bebé feliz</h1>
        <p class="instruction">Mueve el móvil y apunta a una superficie.</p>
      </header>

      <section class="viewer-card">
        <model-viewer
          id="mv"
          src="./feliz_bebe.glb"
          alt="Modelo 3D bebé feliz"
          ar
          camera-controls
          touch-action="pan-y"
          shadow-intensity="0.5"
          loading="eager"
          autoplay
          animation-loop
          style="width: 100%; height: 60vh;"
        ></model-viewer>

        <!-- Controles de animación -->
        <div
          class="anim-controls"
          style="display:flex; gap:10px; justify-content:center; align-items:center; margin-top:12px; flex-wrap:wrap;"
        >
          <label for="animSelect">Animación:</label>
          <select id="animSelect"></select>
          <button type="button" id="playBtn">▶️ Reproducir</button>
          <button type="button" id="pauseBtn">⏸️ Pausa</button>
        </div>

        <script>
          (function () {
            const mv = document.getElementById('mv');
            const select = document.getElementById('animSelect');
            const playBtn = document.getElementById('playBtn');
            const pauseBtn = document.getElementById('pauseBtn');

            mv.addEventListener('load', () => {
              const anims = mv.availableAnimations || [];
              console.log('Animaciones disponibles:', anims);

              if (!anims.length) {
                const msg = document.querySelector('[data-error-message]');
                if (msg) {
                  msg.hidden = false;
                  msg.textContent = 'Este modelo no trae animación. Necesitas un GLB con animaciones (rig/acciones).';
                }
                // Oculta controles si no hay animación
                const controls = document.querySelector('.anim-controls');
                if (controls) controls.style.display = 'none';
                return;
              }

              // Rellenar desplegable
              select.innerHTML = '';
              anims.forEach((name, i) => {
                const opt = document.createElement('option');
                opt.value = name;
                opt.textContent = `${i + 1}. ${name}`;
                select.appendChild(opt);
              });

              // Por defecto: usar la animación 2 si existe (tu caso), si no la 1
              const defaultIndex = anims[1] ? 1 : 0;
              select.selectedIndex = defaultIndex;
              mv.animationName = anims[defaultIndex];
              mv.play();
            });

            select.addEventListener('change', () => {
              mv.animationName = select.value;
              mv.play();
            });

            playBtn.addEventListener('click', () => mv.play());
            pauseBtn.addEventListener('click', () => mv.pause());
          })();
        </script>

        <p class="error-message" data-error-message hidden>Modelo no encontrado o no compatible.</p>
      </section>

      <section class="action-area">
        <button class="primary-button" type="button" data-ar-button>
          Ver en AR
        </button>
        <p class="status-message" data-status-message hidden></p>
        <a class="ar-link" rel="ar" href="feliz_bebe.usdz">Abrir en AR</a>
      </section>

      <nav class="link-row">
        <a href="triste.html">Ir a Bebé triste</a>
        <a href="index.html">Volver al inicio</a>
      </nav>
    </main>

    <footer>
      <p>Créditos del modelo: (editar aquí)</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
